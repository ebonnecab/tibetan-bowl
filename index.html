<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tibetan Bowls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/mainstyles.css" />
    
</head>
<body>
    <div class="wrapper">
        <header>
            <svg width="1000" height="200">
                <text x="30" y="90" fill="#ED6E46" font-size="70">Singing Bowl Meditation</text>
            </svg>
            <!-- <h1>Singing Bowl Meditation</h1> -->
        </header>
        <div class="main">
            <p>Click the bowl to enjoy the relaxing sounds from a Tibetan Buddhist tradition dating back to the 8th century.</p>
            <p>Learn more about Tibetan Singing Bowls <a href="https://www.themindfulword.org/2011/tibetan-singing-bowls-introduction/">here</a>.</p>
        </div>
        <!--TO DO: hide audio controls and create on click function-->
        <div class=audio-1>
            <audio controls preload="auto">
                <source src="./audio/sound-3.wav" type="audio/mpeg">
            </audio>
        </div>

        <div class="audio-2">
            <audio controls preload="auto">
                <source src="./audio/sound-1.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="audio-3">
            <audio controls preload="auto">
                <source src="./audio/sound-2.wav" type="audio/mpeg">
            </audio>
        </div>

        <div class="audio-4">
            <audio controls preload="auto">
                <source src="./audio/sound-4.wav" type="audio/mpeg">
            </audio>
        </div>

        <div class="audio-5">
            <audio controls preload="auto">
                <source src="./audio/sound-5.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
